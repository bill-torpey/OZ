# OpenMAMA-zmq w/naming transport
mama.zmq.transport.oz.type=tcp
mama.zmq.transport.oz.is_naming=1
mama.transport.oz.disable_refresh=1
# specify whether to register for and log zmq socket events
mama.zmq.transport.oz.socket_monitor=1
